<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Tribune</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2099519216159666"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        .header {
            background: #1a1a1a;
            color: white;
            padding: 1rem 0;
            border-bottom: 3px solid #c41e3a;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #c41e3a;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #c41e3a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 20px;
        }

        .create-page {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .create-page h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            height: 400px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #a01729;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .featured-post {
            grid-column: 1 / -1;
            border-bottom: 2px solid #eee;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .featured-post h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .featured-post .excerpt {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .featured-post .meta {
            color: #999;
            font-size: 0.9rem;
        }

        .posts-grid {
            display: grid;
            gap: 1.5rem;
        }

        .post-card {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .post-card:hover {
            background: #f9f9f9;
            padding: 1rem;
            margin: -1rem;
        }

        .post-card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .post-card .excerpt {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .post-card .meta {
            color: #999;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .like-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 3px;
        }

        .like-btn:hover {
            background: #f0f0f0;
        }

        .like-btn.liked {
            background: #c41e3a;
            color: white;
            border-color: #c41e3a;
        }

        .sidebar {
            border-left: 1px solid #eee;
            padding-left: 2rem;
        }

        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #c41e3a;
        }

        .trending-post {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .trending-post h4 {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .post-view {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .post-view h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .post-view .meta {
            color: #999;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .post-view .content {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .back-btn {
            background: #666;
            margin-bottom: 2rem;
        }

        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 3px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-left: none;
                border-top: 1px solid #eee;
                padding-left: 0;
                padding-top: 2rem;
            }
            
            .featured-post h2 {
                font-size: 2rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">NEWS TRIBUNE</div>
            <nav class="nav">
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showCreate()">Write</a>
            </nav>
        </div>
    </header>

    <div id="home-page">
        <div class="container">
            <div id="main-content" class="main-content">
                <div class="loading">Loading articles...</div>
            </div>
        </div>
    </div>

    <div id="create-page" class="create-page">
        <div class="container">
            <h1>Write Article</h1>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Headline</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Article Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <button type="submit" class="btn">Publish Article</button>
            </form>
        </div>
    </div>

    <div id="post-view" class="post-view">
        <div class="container">
            <button class="btn back-btn" onclick="showHome()">← Back</button>
            <h1 id="post-view-title"></h1>
            <div id="post-view-meta" class="meta"></div>
            <div id="post-view-content" class="content"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script>
        const POCKETBASE_URL = 'https://app.flashreport.rest';
        let currentPosts = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            document.getElementById('post-form').addEventListener('submit', handleSubmit);
        });

        function showHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('create-page').style.display = 'none';
            document.getElementById('post-view').style.display = 'none';
        }

        function showCreate() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('create-page').style.display = 'block';
            document.getElementById('post-view').style.display = 'none';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            try {
                const response = await fetch(`${POCKETBASE_URL}/api/collections/posts/records`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: title,
                        post: content,
                        likes: 0
                    })
                });

                if (response.ok) {
                    showMessage('Article published successfully!', 'success');
                    document.getElementById('post-form').reset();
                    setTimeout(() => showHome(), 1000);
                    loadPosts();
                } else {
                    showMessage('Failed to publish article', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch(`${POCKETBASE_URL}/api/collections/posts/records?sort=-likes,-created&perPage=50`);
                const data = await response.json();
                currentPosts = data.items || [];
                
                if (currentPosts.length === 0) {
                    document.getElementById('main-content').innerHTML = '<div class="loading">No articles yet.</div>';
                    return;
                }
                
                renderPosts();
            } catch (error) {
                document.getElementById('main-content').innerHTML = '<div class="error">Failed to load articles</div>';
            }
        }

        function renderPosts() {
            const featured = currentPosts[0];
            const regular = currentPosts.slice(1, 7);
            const trending = currentPosts.slice(7, 12);
            
            const featuredHTML = featured ? `
                <div class="featured-post" onclick="showPost('${featured.id}')">
                    <h2>${escapeHtml(featured.title)}</h2>
                    <div class="excerpt">${escapeHtml(getExcerpt(featured.post, 200))}</div>
                    <div class="meta">
                        ${formatDate(featured.created)} • ${featured.likes || 0} likes
                        <button class="like-btn" onclick="event.stopPropagation(); likePost('${featured.id}', this)">
                            ♥ ${featured.likes || 0}
                        </button>
                    </div>
                </div>
            ` : '';
            
            const regularHTML = regular.map(post => `
                <div class="post-card" onclick="showPost('${post.id}')">
                    <h3>${escapeHtml(post.title)}</h3>
                    <div class="excerpt">${escapeHtml(getExcerpt(post.post, 120))}</div>
                    <div class="meta">
                        <span>${formatDate(post.created)}</span>
                        <button class="like-btn" onclick="event.stopPropagation(); likePost('${post.id}', this)">
                            ♥ ${post.likes || 0}
                        </button>
                    </div>
                </div>
            `).join('');
            
            const trendingHTML = trending.map(post => `
                <div class="trending-post" onclick="showPost('${post.id}')">
                    <h4>${escapeHtml(post.title)}</h4>
                    <div style="font-size: 0.8rem; color: #999;">${post.likes || 0} likes</div>
                </div>
            `).join('');
            
            document.getElementById('main-content').innerHTML = `
                ${featuredHTML}
                <div class="posts-grid">
                    ${regularHTML}
                </div>
                <div class="sidebar">
                    <h3>Trending</h3>
                    ${trendingHTML}
                </div>
            `;
        }

        async function likePost(id, btn) {
            try {
                const post = currentPosts.find(p => p.id === id);
                const newLikes = (post.likes || 0) + 1;
                
                const response = await fetch(`${POCKETBASE_URL}/api/collections/posts/records/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ likes: newLikes })
                });

                if (response.ok) {
                    post.likes = newLikes;
                    btn.innerHTML = `♥ ${newLikes}`;
                    btn.classList.add('liked');
                }
            } catch (error) {
                console.error('Like failed:', error);
            }
        }

        function showPost(id) {
            const post = currentPosts.find(p => p.id === id);
            if (!post) return;
            
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('post-view').style.display = 'block';
            
            document.getElementById('post-view-title').textContent = post.title;
            document.getElementById('post-view-meta').innerHTML = `
                ${formatDate(post.created)} • ${post.likes || 0} likes
            `;
            document.getElementById('post-view-content').innerHTML = marked.parse(post.post);
        }

        function getExcerpt(text, length) {
            return text.length > length ? text.substring(0, length) + '...' : text;
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(message, type) {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            
            document.getElementById('create-page').querySelector('.container').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        setInterval(loadPosts, 60000);
    </script>
</body>
</html>
