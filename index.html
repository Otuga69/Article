<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-4 text-center">Crypto Wallet</h1>

            <!-- Wallet creation/import section -->
            <div id="wallet-setup" class="text-center">
                <button id="create-wallet" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New Wallet</button>
                <p class="my-2">or</p>
                <input type="text" id="private-key-input" placeholder="Enter your private key" class="border p-2 w-full rounded">
                <button id="import-wallet" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Import Wallet</button>
            </div>

            <!-- Main wallet interface -->
            <div id="wallet-interface" class="hidden">
                <!-- Network Selector -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Network:</label>
                    <div id="network-selector" class="flex justify-center space-x-4">
                        <div>
                            <input type="radio" id="sepolia" name="network" value="sepolia" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300" checked>
                            <label for="sepolia" class="ml-2 text-sm text-gray-900">Ethereum (Sepolia)</label>
                        </div>
                        <div>
                            <input type="radio" id="bsc_testnet" name="network" value="bsc_testnet" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                            <label for="bsc_testnet" class="ml-2 text-sm text-gray-900">BNB Chain (Testnet)</label>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <p class="font-bold">Your Address:</p>
                    <p id="wallet-address" class="text-gray-600 break-all"></p>
                </div>
                <div class="mb-4">
                    <p class="font-bold">Balance:</p>
                    <p class="text-gray-600"><span id="wallet-balance"></span> <span id="balance-symbol"></span></p>
                </div>

                <hr class="my-4">

                <!-- Send section -->
                <div class="mb-4">
                    <h2 id="send-header" class="text-xl font-bold mb-2">Send ETH</h2>
                    <input type="text" id="recipient-address" placeholder="Recipient Address" class="border p-2 w-full rounded mb-2">
                    <input type="text" id="send-amount" placeholder="Amount in ETH" class="border p-2 w-full rounded mb-2">
                    <button id="send-btn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">Send</button>
                </div>
                <div id="send-feedback" class="text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        const createWalletBtn = document.getElementById('create-wallet');
        const importWalletBtn = document.getElementById('import-wallet');
        const privateKeyInput = document.getElementById('private-key-input');

        const walletSetupDiv = document.getElementById('wallet-setup');
        const walletInterfaceDiv = document.getElementById('wallet-interface');

        const networkSelector = document.getElementById('network-selector');
        const walletAddressEl = document.getElementById('wallet-address');
        const walletBalanceEl = document.getElementById('wallet-balance');
        const balanceSymbolEl = document.getElementById('balance-symbol');

        const sendHeader = document.getElementById('send-header');
        const recipientAddressInput = document.getElementById('recipient-address');
        const sendAmountInput = document.getElementById('send-amount');
        const sendBtn = document.getElementById('send-btn');
        const sendFeedback = document.getElementById('send-feedback');

        const networks = {
            sepolia: {
                name: 'Ethereum (Sepolia)',
                rpcUrl: 'https://rpc.sepolia.org',
                symbol: 'ETH'
            },
            bsc_testnet: {
                name: 'BNB Smart Chain (Testnet)',
                rpcUrl: 'https://data-seed-prebsc-1-s1.binance.org:8545/',
                symbol: 'tBNB'
            }
        };
        
        let selectedChain = 'sepolia';
        let wallet;
        let provider;

        function initializeProvider() {
            provider = new ethers.providers.JsonRpcProvider(networks[selectedChain].rpcUrl);
        }
        
        // Initialize provider on load
        initializeProvider();

        createWalletBtn.addEventListener('click', () => {
            const newWallet = ethers.Wallet.createRandom();
            setupWallet(newWallet);
        });

        importWalletBtn.addEventListener('click', () => {
            try {
                const importedWallet = new ethers.Wallet(privateKeyInput.value);
                setupWallet(importedWallet);
            } catch (error) {
                alert('Invalid private key. Please try again.');
            }
        });

        networkSelector.addEventListener('change', (event) => {
            selectedChain = event.target.value;
            switchNetwork();
        });

        async function switchNetwork() {
            initializeProvider();
            updateNetworkUI();

            if (wallet) {
                wallet = wallet.connect(provider);
                updateBalance();
            }
        }

        function updateNetworkUI() {
            const currentNetwork = networks[selectedChain];
            balanceSymbolEl.textContent = currentNetwork.symbol;
            sendHeader.textContent = `Send ${currentNetwork.symbol}`;
            sendAmountInput.placeholder = `Amount in ${currentNetwork.symbol}`;
        }
        
        async function updateBalance() {
            if(wallet){
                const balance = await wallet.getBalance();
                walletBalanceEl.textContent = ethers.utils.formatEther(balance);
            }
        }

        async function setupWallet(newWalletInstance) {
            wallet = newWalletInstance;
            walletAddressEl.textContent = wallet.address;

            wallet = wallet.connect(provider);

            walletSetupDiv.classList.add('hidden');
            walletInterfaceDiv.classList.remove('hidden');

            updateNetworkUI();
            updateBalance();
        }

        sendBtn.addEventListener('click', async () => {
            const recipientAddress = recipientAddressInput.value;
            const amount = sendAmountInput.value;
            const currentNetwork = networks[selectedChain];

            if (!ethers.utils.isAddress(recipientAddress)) {
                sendFeedback.textContent = 'Invalid recipient address.';
                sendFeedback.classList.add('text-red-500');
                return;
            }

            try {
                sendFeedback.textContent = 'Sending...';
                sendFeedback.classList.remove('text-red-500', 'text-green-500');
                
                const tx = await wallet.sendTransaction({
                    to: recipientAddress,
                    value: ethers.utils.parseEther(amount),
                });

                await tx.wait();

                sendFeedback.textContent = `Successfully sent ${amount} ${currentNetwork.symbol} to ${recipientAddress}!`;
                sendFeedback.classList.add('text-green-500');

                updateBalance();

            } catch (error) {
                console.error(error);
                sendFeedback.textContent = 'Error sending transaction.';
                sendFeedback.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
